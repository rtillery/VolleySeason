<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel="stylesheet" type="text/css" href="style.css">

<style>

.white {
  stroke: white;
  fill: none;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
}

.club, .team {
  font-family: 'Enter-Sansman-Bold-Italic';
  background-color: white;
  margin: 0;
  letter-spacing: -.05em;
  text-align: center;
}
.club {
  font-size: 36px;
  color: #555;
  padding: 0 2px 2px 2px;
}
.team {
  font-size: 26px;
  color: maroon;
  padding: 2px 2px 0 2px;
}
.team span, .club span {
  transform: scaleX(.75);
  font-size: 85%;
  letter-spacing: normal;
}

.navbar {
  width: 10em;
  position: fixed!important;
  background-color: #555;
  overflow: auto;
}
.navbar a {
  float: none;
  display: block;
  padding: .5em;
  color: white;
  text-decoration: none;
}
.icon, .net {
  width: 1em;
  float: left;
  margin: 0 auto;
  top: .15em;
  position: relative;
}
.icon {
  stroke-width: 2;
}
.net {
  stroke-width: .75;
}

.home {
  background-color: darkgray;
}

.active {
  background-color: maroon;
}

#home:before {
  content: "Teams";
}
#players:before {
  content: "Players";
}
#tourneys:before {
  content: "Tournaments";
}
#foes:before {
  content: "Opponents";
}
#photos:before {
  content: "Photos";
}

@media screen and (max-aspect-ratio: 1/1) {
  .navbar {
    width: 100%;
  }
  .navbar a {
    float: left;
    padding: 1em .5em 1em .5em;
  }

  #home:before {
    content: "Teams";
  }
  #players:before {
    content: "Players";
  }
  #tourneys:before {
    content: "Tourneys";
  }
  #foes:before {
    content: "Foes";
  }
  #photos:before {
    content: "Pics";
  }
}

</style>

<svg width='0' height='0' style='display: block'>
  <defs>
    <symbol id='bracket'>
      <path class='white' d='M32,16h-11m-10,-10h10v20h-10m-10,5h10v-10h-10m0,-20h10v10h-10' />
    </symbol>

    <symbol class='white' id='net'>
      <path d='M1,5c5,2 26,2 30,0M1,8c5,2 26,2 30,0M1,11c5,2 26,2 30,0M1,14c5,2 26,2 30,0' />
      <path d='M1,4v21m-2,0h4M31,4v21m-2,0h4' />
      <path d='M4,5.9v9M7,6v9M10,6.2v9M13,6.6v9M16,6.6v9M19,6.6v9M22,6.2v9M25,6v9M28,5.9v9' />
    </symbol>
  </defs>
</svg>

</head>
<body>
  <h3 class='club'><div class='cond'>K<span>NIGHTS</span> V<span>OLLEYBALL</span> A<span>CADEMY</span></div></h3>
<h3 class='team'>15 A<span>DIDAS</span> M<span>AROON</span></h3>

<div class='navbar'>
  <a class='home' href='#'><i class='fa fa-fw fa-home'></i>&nbsp;<span id='home' /></a>
  <a class='active' href='#'><i class='fa fa-fw fa-user'></i>&nbsp;<span id='players' /></a> 
  <a href='#'>&nbsp;<svg class='icon' viewbox='0 0 32 32'><use x='0' y='0' xlink:href='#bracket' /></svg>&nbsp;<span id='tourneys' /></a>
  <a href='#'>&nbsp;<svg class='net' viewbox='0 0 32 32'><use x='0' y='0' xlink:href='#net' /></svg>&nbsp;<span id='foes' /></a> 
  <a href='#'><i class='fa fa-fw fa-camera'></i>&nbsp;<span id='photos' /></a>
</div>

<div style='margin-left: 10em; background-color: lightgray'>
  <div style='padding: .75em'>
    <h1>My Page</h1>
  </div>
</div>

</body>
</html>
