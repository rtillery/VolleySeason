<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Knights Volleyball Academy 15 Adidas Maroon (KVA15AM)</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="tabletop.min.js"></script>

<style type="text/css">

body {
    font-family: sans-serif;
}
.team {
    color: blue;
    font-weight: bold;
}
.percent {
    color: white;
    font-weight: bold;
    text-align: right;
}
.win {
    background-color: limegreen;
}
.lose {
    background-color: red;
}
.tie {
    background-color: gold;
}
.us_won, .us_lost {
    text-align: center;
}
  
</style>
</head>

<body>
<div>
Knights Volleyball Academy 15 Adidas Maroon (KVA15AM)
</div>
<div>
    <table id="table">
        <thead>
            <tr>
                <th>Team</th>
                <th>Percent</th>
                <th>Us</th>
                <th>Them</th>
            </tr>
        </thead>
    </table>
</div>

<script type='text/javascript'>
    TEAMSHEET = "Sheet3";
    Tabletop.init( { key: "https://docs.google.com/spreadsheets/d/1-VoIO4Wjer8G1XTJcf74jXJGi4-Jqedjiye5bux_K2s/pubhtml",
                     callback: showInfo,
                     wanted: [ TEAMSHEET ] } );

    function showInfo(data, tabletop) {
        resultssheet = data[TEAMSHEET];
        results = resultssheet.elements;
        resultsrows = results.length;
        resultscols = Object.keys(results[0]).length;
        
        console.log("rows = " + resultsrows);
        console.log("cols = " + resultscols);
        $.each( results, function (rownum, rowdata) {
            if (rownum != 0) {
                us = rowdata["Us"];
                iUs = parseInt(us, 10);
                them = rowdata["Them"];
                iThem = parseInt(them, 10);
                if (iUs > iThem)
                    percent_class = "win";
                else if (iThem > iUs)
                    percent_class = "lose";
                else
                    percent_class = "tie";
                $("#table").append("<tr>" +
                                       "<td class='team'>" + rowdata["Team"] + "</td>" +
                                       "<td class='percent " + percent_class + "'>" + rowdata["Percent"] + "</td>" +
                                       "<td class='us_won'>" + rowdata["Us"] + "</td>" +
                                       "<td class='us_lost'>" + rowdata["Them"] + "</td>" +
                                   "</tr>");
            }
        });
    }
</script>

</body>
</html>
